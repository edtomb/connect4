        <h1>Connect 4</h1>
        <p id="intro">Challenge me, if you dare!</p>
    </div>

    


    <div class="outcome_modal" id="outcome">
        <div class="outcome_modal_content">
            <span class="outcome_close" id="close">&times;</span>
            <h3>Game Over!</h3>
            <p id="outcome_text">This text is replaced when someone wins the game</p>
        </div>
    </div>
    </div>
    <div class="game-container">

        <div class="controls">
            <div class="slidecontainer">
                
                <p>Current Evaluation: <p id="botEval">N/A</p></p>
                <label for="depthSlider">Depth:</label><br>
                <label for="depthSlider">0</label>
                <input type="range" min="0" max="30" value="10" step="1" class="slider" id="SetDepth">
                <label id="maxDepth" for="depthSlider"> 30 &nbsp;</label><br>
                <output id="output">(10)</output>

            </div>
            <div class="radiocontainer">
                <label>Human Color:</label><br>
                <label for="red">Red</label>
                <input type="radio" id="red" name="color" value="red" checked>
                <label for="yellow">Yellow</label>
                <input type="radio" id="yellow" name="color" value="yellow">
            </div>
            <div class="radiocontainer">
                <label for="first">Human VS AI</label>
                <input type="radio" id="HumanVsAI" name="turn" value="first" checked>
                <label for="second">Human VS Human</label>
                <input type="radio" id="HumanVsHuman" name="turn" value="second">
            </div>

            <button id="startButton" onclick="start()">Start</button><br>
            <button id="playNext" disabled="true">Next Move</button>
        </div>
        <div id="grid" class="grid-container">
